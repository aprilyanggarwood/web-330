<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WEB 330 - Enterprise JavaScript II</title>
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../theme.css" />
    <link rel="stylesheet" type="text/css" href="../site.css" />
    <!-- Google fonts for Oswald -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <div class="assign-container">
      <h1 class="app-header">Welcome to the Palindrome App!</h1>
      <div class="assign-content">
        <!-- the first card contains a input form -->
        <div class="card-container">
          <div class="card-title">Palindrome Checker</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txtPhrase">Phrase value:</label>
                <input
                  type="text"
                  class="input"
                  id="txtPhrase"
                  name="txtPhrase"
                />
              </div>
              <div class="form-field">
                <!-- Button for active function  -->
                <button
                  class="btn btn-primary full-width"
                  id="btnCheckPhrase"
                  onclick="checkPhrase()"
                >
                  Check Phrase
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="break"></div>
    <!-- Return link back to the WEB-231 landing page -->
    <a class="return-home" href="../index.html">Return</a>

    <div class="assign-container">
      <!-- the second card for displaying palindrome results.   -->
      <div class="assign-content card-container">
        <div class="card-title">Palindrome Results</div>
        <div class="card-content" id="assign-results-header"></div>
        <div class="card-content assign-results-text" id="assign-results"></div>
      </div>
    </div>
    <!-- external JavaScript file -->
    <script src="./palindrome.js"></script>
  </body>
</html>
